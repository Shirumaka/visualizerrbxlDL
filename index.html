<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Direct Download</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f172a,#1e293b);
    font-family:Segoe UI, sans-serif;
}

.card{
    background:rgba(30,41,59,0.95);
    padding:40px;
    width:380px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.5);
    text-align:center;
    color:white;
}

.card h1{
    margin:0 0 15px;
    font-size:22px;
}

.file-info{
    font-size:14px;
    color:#94a3b8;
    margin-bottom:25px;
}

.download-btn{
    display:inline-block;
    padding:14px 30px;
    font-size:16px;
    font-weight:bold;
    color:white;
    text-decoration:none;
    border-radius:12px;
    background:linear-gradient(45deg,#3b82f6,#06b6d4);
    transition:0.3s;
}

.download-btn:hover{
    transform:scale(1.08);
    box-shadow:0 0 20px #3b82f6;
}

.warning{
    margin-top:20px;
    font-size:12px;
    color:#64748b;
}
</style>
</head>

<body>

<div class="card">
    <h1>ファイルダウンロード</h1>
    <div class="file-info">
        visualizer rbxl downloader.zip（62KB）
    </div>

    <a href="https://drive.google.com/file/d/1mdeEif86zc3uuTA6mGF5z7HesxJoTRdy/view?usp=sharing"
       class="download-btn">
       ダウンロード
    </a>

    <div class="warning">
        ※ 直接ダウンロードが開始されます
    </div>
</div>

</body>
</html>
